<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ASM - Automated Management Systems</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
  <!-- import the webpage's javascript file -->
  <script src="/script.js"></script>
</head>

<body>
  <nav class="navbar custom-navbar has-background-black-ter" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white has-text-weight-bold is-size-4" href="#">
          <p>Automated Management Systems</p>
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button has-text-weight-bold" data-target="password-modal">Enable Devices</button>
        </div>
      </div>
    </div>
  </nav>

  <section class="section device-section">
    <div class="container">
      <div id="devicesList" class="columns device-list is-uppercase has-text-weight-bold is-size-4"></div>
    </div>
  </section>

  <section class="section table-section">
    <div class="container table-responsive">
      <!-- Table -->
      <table id="auditTrailTable" class="table is-fullwidth">
        <thead>
          <tr>
            <th class="has-text-white">Device ID</th>
            <th class="has-text-white">Employee ID</th>
            <th class="has-text-white">Full Name</th>
            <th class="has-text-white">Image</th>
            <th class="has-text-white">Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <footer class="footer my-footer-padding has-background-grey-dark">
    <div class="content has-text-centered has-text-white">
      <p>&copy; 2023 ASM. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal Enlarge Image -->
  <div id="imageModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-white pt-4 pb-2 px-4">
      <p class="image">
        <img id="modalImage">
      </p>
      <div class="container is-12">
        <div class="has-text-centered">
          <button class="button is-danger is-large mt-2 mb-0 my-2 px-6" type="button"
            id="close-modal-image">Close</button>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- Modal Password -->
  <div id="password-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <form id="admin-form">
          <div class="field">
            <div class="control">
              <input class="input" type="password" id="password-input" placeholder="Enter password" required>
              <label id="password-error" style="display: none; color: red;"></label>
            </div>
          </div>
          <div class="field is-grouped is-centered">
            <div class="control">
              <button class="button is-success">Submit</button>
            </div>
            <div class="control">
              <button class="button is-danger" type="button" id="close-modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

</body>

</html>
