<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ASM</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
  <!-- import the webpage's javascript file -->
  <script src="/script.js"></script>
</head>

<body>

  <section class="hero has-background-black-ter">
    <div class="hero-body my-header-padding">
      <div class="container">
        <h1 class="title has-text-white">Automated Management Systems</h1>
      </div>
    </div>
  </section>

  <section class="form-section">
    <form id="admin-form">
      <input type="password" id="password-input" placeholder="Enter password" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="section device-section">
    <div class="container">
      <div id="devicesList" class="columns device-list is-uppercase has-text-weight-bold is-size-4"></div>
    </div>
  </section>

  <section class="section table-section">
    <div class="container">
      <!-- Table -->
      <table id="auditTrailTable" class="table is-fullwidth">
        <thead>
          <tr >
            <th class="has-text-white">DeviceID</th>
            <th class="has-text-white">EmployeeID</th>
            <th class="has-text-white">Full Name</th>
            <th class="has-text-white">Image</th>
            <th class="has-text-white">Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>



  <footer class="footer my-footer-padding has-background-grey-dark">
    <div class="content has-text-centered has-text-white">
      <p>&copy; 2023 ASM. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal -->
<div id="imageModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="image">
      <img id="modalImage">
    </p>
  </div>
  <button id="closeModal" class="modal-close is-large" aria-label="close"></button>
</div>

</body>

</html>
